<!DOCTYPE html>

<html ng-app>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo b√°sico de Angular</title>
	</head>
	<body>
		<div class="container" ng-init="names=['juan','jose','pedro']">
			Nombre de Usuario: <input type="text" ng-model="nombre" /> {{nombre}}

		<script src="script/angular.js"></script>

	</body>
</html>
